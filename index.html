<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Balance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-5xl text-center mt-4">Welcome to Bank!!!</h1>
  <section class="bg-amber-200 w-9/12 p-4 mx-auto mt-5">
    <input type="email" name="" id="input-email" class="p-2 block w-9/12 mx-auto mb-3 border-2 border-indigo-600 mt-4 " placeholder="Enter your Email">
    <input type="password" name="" id="input-password" class="p-2 block w-9/12 mx-auto mb-3 border-2 border-indigo-600 " placeholder="Enter password">
    <button id="submit-button" type="submit" class="p-3 block mx-auto bg-orange-500 hover:bg-sky-700 text-white">Submit</button>

  </section>
  <script src="js/script.js"></script>
</body>
</html>
